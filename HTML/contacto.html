<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contáctanos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand" href="../index.html"> 
                <img src="../ASSETS/uvp_logo.png" alt="uvp_logo" class="img-fluid" width="60" height="60">
            </a>
        </div>
    </nav>
    <header class="bg-light p-5 text-center">
        <h1 class="display-4 animate__animated animate__headShake"> No dudes Pantera ¡ Somos tu mejor Opción ! </h1>
    </header>
        <br>
<center>        
    <section class="bg-light p-5 text-center">
        <div class="container contact-section">
            <div class="row">
                <div class="col-lg-6">
                    <h1>¡Contáctanos!</h1>
                    <p class="text-center mb-4">Si tienes alguna pregunta o inquietud, no dudes en ponerte en contacto con nosotros. Estamos aquí para ayudarte.</p>
    
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label"><b> Nombre Completo: </b></label>
                            <input type="text" class="form-control" id="name" placeholder="Tu nombre completo" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="email" class="form-label"><b> Correo Electrónico: </b></label>
                            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="phone" class="form-label"><b> Número de Teléfono: </b></label>
                            <input type="tel" class="form-control" id="phone" placeholder="Tu número de teléfono" required>
                        </div>
    
                        <div class="mb-3">
                            <label for="subject" class="form-label">Asunto</label>
                            <select class="form-select" id="subject" required>
                                <option value=""><b> Agendar una cita </b></option>
                                <option value="1"> Consulta General </option>
                                <option value="2"> Interés por alguna carrera </option>
                                <option value="3">Otros</option>
                            </select>
                        </div>
    
                        <div class="mb-3">
                            <label for="message" class="form-label"><b> Escribe tu duda: </b></label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                        </div>
    
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-contact"> Enviar Mensaje </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </section>
</center>                
    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p class="mb-0">© 2024 Escuela UVP. Todos los derechos reservados.</p>
            <a href="#" class="text-white">Política de Privacidad</a> |
            <a href="#" class="text-white">Términos de Uso</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
